plugins {
    id 'java'
}

group 'com.certificacion.retoAutomatizazion'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'


    compile 'net.serenity-bdd:serenity-core:1.9.45'
    compile 'net.serenity-bdd:serenity-junit:1.9.45'
    compile 'net.serenity-bdd:serenity-cucumber:1.9.45'
    compile 'net.serenity-bdd:serenity-screenplay-webdriver:1.9.45'

    compile 'org.assertj:assertj-core:1.7.0'
    compile 'org.slf4j:slf4j-simple:1.7.30'

}

test{
    systemProperty "file.encoding", "UTF-8"
    systemProperty "feature.file.encoding", "UTF-8"
}

gradle.startParameter.continueOnFailure = true

